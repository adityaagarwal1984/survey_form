<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form with Full Gradient Theme</title>
  <style>
    /* Body Styling */
    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff7f50, #ff6b81, #ffcc70); /* Gradient for page background */
      color: white;
      padding: 20px;
    }

    /* Form Styling */
    form {
      background: linear-gradient(135deg, #ffffff, #f3f3f3);
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    /* Form Header */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Form Controls */
    .form-control {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-control label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #444;
    }

    /* Input Fields and Select Styling */
    .form-control input,
    .form-control select,
    .form-control textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      background: linear-gradient(135deg, #ffffff, #f9f9f9);
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .form-control input:focus,
    .form-control select:focus,
    .form-control textarea:focus {
      outline: none;
      border-color: #ff6b81;
      box-shadow: 0 0 8px rgba(255, 107, 129, 0.7);
    }

    /* Radio and Checkbox Styling */
    .form-control input[type="radio"],
    .form-control input[type="checkbox"] {
      margin-right: 8px;
    }

    /* Styling Checkboxes and Radios in labels */
    .form-control label input[type="radio"],
    .form-control label input[type="checkbox"] {
      vertical-align: middle;
      margin-right: 5px;
    }

    /* Textarea Styling */
    textarea {
      resize: none;
    }

    /* Button Styling */
    button {
      background: linear-gradient(135deg, #ff7f50, #ff6b81);
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ff6b81, #ff7f50);
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>GL BAJAJ Survey Form</h1>
  <!-- Create Form -->
  <form id="form">
    <!-- Name -->
    <div class="form-control">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />
    </div>

    <!-- Email -->
    <div class="form-control">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>

    <!-- Age -->
    <div class="form-control">
      <label for="age">Age</label>
      <input type="text" id="age" placeholder="Enter your age" required />
    </div>

    <!-- Role -->
    <div class="form-control">
      <label for="role">Which option best describes you?</label>
      <select name="role" id="role">
        <option value="student">Student</option>
        <option value="intern">Intern</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Recommendation -->
    <div class="form-control">
      <label>Would you recommend GeeksforGeeks to a friend?</label>
      <label><input type="radio" name="recommend" value="yes" required /> Yes</label>
      <label><input type="radio" name="recommend" value="no" required /> No</label>
      <label><input type="radio" name="recommend" value="maybe" required /> Maybe</label>
    </div>

    <!-- Known Languages -->
    <div class="form-control">
      <label>Languages and Frameworks known <small>(Check all that apply)</small></label>
      <label><input type="checkbox" name="lang" value="C" /> C</label>
      <label><input type="checkbox" name="lang" value="C++" /> C++</label>
      <label><input type="checkbox" name="lang" value="C#" /> C#</label>
      <label><input type="checkbox" name="lang" value="Java" /> Java</label>
      <label><input type="checkbox" name="lang" value="Python" /> Python</label>
      <label><input type="checkbox" name="lang" value="JavaScript" /> JavaScript</label>
      <label><input type="checkbox" name="lang" value="React" /> React</label>
      <label><input type="checkbox" name="lang" value="Angular" /> Angular</label>
      <label><input type="checkbox" name="lang" value="Django" /> Django</label>
      <label><input type="checkbox" name="lang" value="Spring" /> Spring</label>
    </div>

    <!-- Comments -->
    <div class="form-control">
      <label for="comment">Any comments or suggestions</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Enter your comment here"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
